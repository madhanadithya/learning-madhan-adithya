<body>
    <script>
        function hero(name,planet){
            this.name = name;
            this.planet = planet;
            this.sayname = function(){
                alert(this.name);
            }
            this.sayage = function(){
                alert(this.age);
            }
        }

        var ob1 = new hero("spiderman", "earth");
        var ob2 = new hero("superman", "crypton");
        ob1.sayname();
        ob2.sayname();

        ob1.age = 20;
        ob1.sayage();

    </script>
</body>
